<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Form Generator</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>CSV FORM GENERATOR</h1>
  <div class='read-text'>
    <form>
      <textarea id="InputText" cols="75" rows="15" placeholder="Put your text to be converted here"></textarea>
    </form>
    <button class='submit' id='submitText'>submit</button>
  </div>
  <div class='read-file'>
    <h3 id='addfileText'>Or add one of your files</h3>
    <input type="file" id="InputFile"/>
    <button class='submit' id='submitFile'>Read File</button>
  </div>
  <div class="output">
    <form>
      <textarea id="outputCSV" cols="75" rows="15" placeholder="Your output text will be displayed here"></textarea>
    </form>
  </div>
  <div class='download-file'>
    <h3 id='downloadCSVFile'>Use the link below to download your .csv file</h3>
    <button class='download' id='downloadFile'>Download CSV</button>
  </div>
</body>
<script src="app.js"></script>
</html>

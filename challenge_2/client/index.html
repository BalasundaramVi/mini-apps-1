<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Form Generator</title>
</head>
<body>
  <h1>CSV FORM GENERATOR</h1>
  <form>
    <textarea id="InputText" cols="75" rows="20" placeholder="Put your text to be converted here"></textarea>
  </form>
  <button id='submit'>submit</button>
  <form>
    <textarea id="outputCSV" cols="75" rows="20" placeholder="Your output text will be displayed here"></textarea>
  </form>
</body>
<script src="app.js"></script>
</html>
